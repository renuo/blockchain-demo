<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blockchain-Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js" integrity="sha256-u6BamZiW5tCemje2nrteKC2KoLIKX9lKPSpvCkOhamw=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
<form>
    <div class="row">
        <div class="col-input">
            <textarea class="input" id="text" rows="8" onkeyup="update()">Hallo</textarea>
        </div>
        <div class="col-image">
            <img src="images/potato.png" height="100" />
        </div>
    </div>
    <div class="row">
        <div class="col-input">
            <input class="input" id="hash" type="text" />
        </div>
        <div class="col-image">
            <img src="images/hash.png" height="70" />
        </div>
    </div>
    <div class="row">
        <a class="button" href="javascript:defaultText()">Text</a>
        <a class="button" href="javascript:plusone()">+1</a>
        <a class="button" href="javascript:mine('00')">Mine (2)</a>
        <a class="button" href="javascript:mine('0000')">Mine (4)</a>
        <a class="button" href="javascript:mine('00000')">Mine (5)</a>
    </div>
</form>
</body>
</html>
